<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clone</title>
</head>
<body>


    <div class="options-cont">
    <i class="fa-solid fa-bars"></i>
  
    </div> 
    <div class="tools-cont scale-tools">

        <img class="pencil" src="Icons/Pencil.svg" alt="">
        <img class="eraser"src="Icons/Eraser.svg" alt="">
        <img class="Download"src="Icons/Download.svg" alt="">
        <img class="Upload"src="Icons/Upload.svg" alt="">
        <img class="StickyNote"src="Icons/StickyNote.svg" alt="">
        <img class="Redo"src="Icons/Redo.svg" alt="">
        <img class="Undo"src="Icons/Undo.svg" alt="">


    </div>
    
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
        <input type="range" id="" min="2" max="10" value="3" class="pencil-width">
        
        </div>
        <div class="pencil-color-cont">

            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>

    </div>

    <div class="eraser-tool-cont">
        
    <input type="range" min="2" max="30" value="3" class="eraser-width">

    </div>

    <canvas>Hello</canvas>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" 
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
    let socket = io.connect("http://localhost:3000");
    </script>
    
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
